function validateURL(textval) {
     regexp =  /^(?:(?:https?|ftp):\/\/)(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
        if (regexp.test(textval)){
          return true;
        }
        else
        {
          return false;
        }
}

 function stopActions()
 {
  $("#checkBtn").removeClass("active");
 }
 
 function allowActions()
 {
  $("#checkBtn").addClass("active");
 }
 
 $("#checkBtn").click(function()
 {
  if ($(this).hasClass("active"))
  {
   
   
   var textarea = $("#urls").val();
   var links = textarea.split("\n");
   
   linkArr = new Array();
   $.each(links, function(index, value){
    
    if(validateURL(value) && jQuery.inArray(value, linkArr) < 0)
    {
     linkArr.push(value);
    }
   });
   
   if(linkArr.length < 1)
   {
    showModel("Error", "Please enter atleast 1 valid url where you want to verify link");
    return false;
   }
   if(linkArr.length > 10)
   {
    showModel("Error", "No more than 30 webpages per search");
    return false;
   }
   
   var newVal = "";
   newVal += linkArr[0];
   for (i = 1; i < linkArr.length; i++) {
    newVal += "\n"+linkArr[i];
   }
   
   $("#urls").val(newVal);
   
   
   
   $(this).removeClass("active");
   
   
   
   $("#ressultSec").show();
   $( "#resultsTable tbody" ).html("");
   $.each(linkArr, function(index, value){
    var html = '<tr><td>'+ value+ '</td>'
     + '<td class="pingStatus"><div class="pingBox"></div></td> </tr>';
    $( "#resultsTable tbody" ).append(html);
   });
   
   var elemOff = $("#ressultSec").offset().top;
   elemOff = elemOff-100;
   $("html, body").animate({ scrollTop: elemOff }, 500);
   pingLinks();
   
  }

 function pingLinks()
 {
  var verifyingLink = $("#inputURL").val();
  var tatal = linkArr.length;
  var i = 0;
  checkStatus(i);
  function checkStatus(i)
  {
   linkno = i;
   if(i >= tatal)
   {
    allowActions();
    return false;
   }
   $( "#resultsTable" ).find( ".pingBox" ).eq( i ).html('<strong>Started pinging Url :</strong> '+ linkArr[i]);
   $.ajax({
    url : "https://www.prepostseo.com/ajax/getLinkMeta",
    type:"post",
    data: {url : linkArr[i]},
    dataType:"json",
    success: function(resp){
     if(typeof resp.error != 'undefined')
     {
      $( "#resultsTable" ).find( ".pingStatus" ).eq( i ).html('<strong class="text-danger">'+resp.error+'</strong>');
      i++;
      checkStatus(i);
     } else {
      if(typeof resp.title != 'undefined')
      {
       title = resp.title;
      }
      category = $("#cat").val();
      var j = 0;
      ping(j);
     }
     
     
    }
   });
  }
  
  function ping(j)
  {
   if(j >= pingArr.length)
   {
    i++;
    checkStatus(i);
    return false;
   }
   
   $.ajax({
    url : "https://www.prepostseo.com/ajax/pingLink",
    type:"post",
    data: {url : linkArr[i], server : pingArr[j], title : title, cat : category},
    dataType:"json",
    success: function(pingResp){
     if(typeof pingResp.error != 'undefined')
     {
      $( "#resultsTable" ).find( ".pingBox" ).eq( i ).append('<br><strong class="text-danger">'+pingResp.error+'</strong>');
     } else {
      $( "#resultsTable" ).find( ".pingBox" ).eq( i ).append('<br>'+pingArr[j]+' :: ' + '<strong class="text-success">Success</strong>');
     }
     
     j++;
     ping(j);
    }
   });
  }
  
 }
