function validateURL(textval) {
     regexp =  /^(?:(?:https?|ftp):\/\/)(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
        if (regexp.test(textval)){
          return true;
        }
        else
        {
          return false;
        }
}
function escapeHtml(text) {
	  var map = {'&':'&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#039;'};return text.replace(/[&<>"']/g, function(m) { return map[m]; });}
</script>

<script>
$(function(){	
	var linkArr = new Array();
	function stopActions()
	{
		$("#checkBtn").removeClass("active");
	}
	function escapeHtml(text) {
	  var map = {
		'&': '&amp;',
		'<': '&lt;',
		'>': '&gt;',
		'"': '&quot;',
		"'": '&#039;'
	  };
	
	  return text.replace(/[&<>"']/g, function(m) { return map[m]; });
	}
	
	function allowActions()
	{
		$("#checkBtn").addClass("active");
	}
	
	$("#reportDownload").click(function(){
		$("#detailForm").submit();
	});
	
	$("#checkBtn").click(function()
	{
		if ($(this).hasClass("active"))
		{
			var linkval = $("#inputURL").val();
			if(linkval.length < 10)
			{
				showModel("Error", "Please enter a valid url")
			}
			$("#webUrl").html(escapeHtml(linkval));
			
			$( "#resultsTable .value" ).html('<i class="fa fa-spinner fa-spin"></i>');
			$(this).removeClass("active");
			$("#ressultSec").slideDown();
			
			$.ajax({
				url : "https://www.prepostseo.com/ajax/checkAuthority",
				type:"post",
				data: {url : linkval, widget : 1},
				dataType:"json",
				success: function(resp){
					if(typeof resp.error != 'undefined')
					{
						showModel("Something Went Wrong", '<p class="text-center">We are Sorry you faced this, please click button below to check Domain Authority. <br> <a href="https://www.prepostseo.com/domain-authority-checker" class="btn btn-success btn-lg" target="_blank">Check Website Authority</a></p>');
					} else {
						
						$( "#da" ).html(resp.data[0].domain_auth);
						$( "#pa" ).html(resp.data[0].page_auth);
						$( "#mr" ).html(resp.data[0].m_rank);
						$( "#ip" ).html(resp.data[0].total_links);
					}
					
					$("#checkBtn").addClass("active");
				}
			});
			
		}
	});
	
	
	
});

</script>
